<div class="register-container">
<form nz-form [formGroup]="registerForm" class="register-form" (ngSubmit)="submitForm()">
  <h1 class="register-h1">Register</h1>
  <nz-form-item>
    <nz-form-control nzErrorTip="Please input your email!">
      <nz-input-group nzPrefixIcon="mail">
        <input type="text" nz-input formControlName="email" placeholder="Email" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control nzErrorTip="Password must be at least 6 characters long!">
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="password" placeholder="Password" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control nzErrorTip="Please confirm your password!">
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="confirmPassword" placeholder="Confirm Password" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <button
  nz-button
  class="register-form-button register-form-margin"
  [nzType]="'primary'"
  [nzLoading]="loadingService.loading$ | async"
  >
    Register
  </button>
  <p>
    Already have an account? <a routerLink="/login">Login now!</a>
  </p>
</form>
</div>
