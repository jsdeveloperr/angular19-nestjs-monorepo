<div class="login-container">
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <h1 class="login-h1">Login</h1>
    <nz-form-item>
      <nz-form-control [nzErrorTip]="emailErrorTemplate">
        <nz-input-group nzPrefixIcon="mail">
          <input type="text" nz-input formControlName="email" placeholder="Email" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <ng-template #emailErrorTemplate>
      <span *ngIf="validateForm.get('email')?.hasError('required')">
        Please input your email!
      </span>
      <span *ngIf="validateForm.get('email')?.hasError('email')">
        Please enter a valid email address!
      </span>
    </ng-template>
    <nz-form-item>
      <nz-form-control [nzErrorTip]="passwordErrorTemplate">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <ng-template #passwordErrorTemplate>
      <span *ngIf="validateForm.get('password')?.hasError('required')">
        Please input your Password!
      </span>
      <span *ngIf="validateForm.get('password')?.hasError('minlength')">
        Password must be at least 6 characters long!
      </span>
    </ng-template>
    <button
    nz-button
    class="login-form-button login-form-margin"
    [nzType]="'primary'"
    [nzLoading]="loadingService.loading$ | async"
  >
    Log in
  </button>
    <a routerLink="/register">register now!</a>
  </form>
</div>
